<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Roadmap Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364), url('your-image.jpg');
            background-size: cover;
            color: #c9d1d9;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .squares {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .square {
            position: absolute;
            background: rgba(33, 150, 243, 0.1);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
            animation: move 10s infinite ease-in-out;
        }

        .square:nth-child(1) { width: 120px; height: 120px; top: 5%; left: 20%; animation-duration: 12s; }
        .square:nth-child(2) { width: 150px; height: 150px; top: 30%; left: 60%; animation-duration: 18s; }
        .square:nth-child(3) { width: 90px; height: 90px; top: 70%; left: 15%; animation-duration: 10s; }
        .square:nth-child(4) { width: 130px; height: 130px; top: 50%; left: 80%; animation-duration: 15s; }
        .square:nth-child(5) { width: 100px; height: 100px; top: 10%; left: 70%; animation-duration: 20s; }

        .square:nth-child(6) { width: 160px; height: 160px; top: 20%; left: 10%; animation-duration: 14s; }
        .square:nth-child(7) { width: 110px; height: 110px; top: 60%; left: 45%; animation-duration: 16s; }
        .square:nth-child(8) { width: 140px; height: 140px; top: 80%; left: 30%; animation-duration: 22s; }
        .square:nth-child(9) { width: 100px; height: 100px; top: 25%; left: 80%; animation-duration: 18s; }
        .square:nth-child(10) { width: 180px; height: 180px; top: 50%; left: 10%; animation-duration: 13s; }
        .square:nth-child(11) { width: 90px; height: 90px; top: 40%; left: 40%; animation-duration: 17s; }
        .square:nth-child(12) { width: 120px; height: 120px; top: 75%; left: 60%; animation-duration: 19s; }

        @keyframes move {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(45deg); }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 550px;
            width: 90%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            animation: fadeIn 1.5s ease-in-out;
            transition: transform 0.3s ease, background-color 0.3s ease;
            min-height: 450px; /* Added property to slightly increase the height */
            min-width: 850px; /* Added property to slightly increase the height */

        }

        .container:hover {
            transform: translateY(-5px);
            background: rgba(33, 37, 41, 0.9);
        }

        h1 {
            text-align: center;
            color: #21a0f6;
            font-size: 28px;
            animation: fadeInDown 1s ease-in-out;
            font-weight: bold;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0 5px;
            color: #8b949e;
        }

        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background: #0f2027;
            color: #c9d1d9;
            font-size: 14px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            background: #203a43;
            border-color: #21a0f6;
        }

        input[type="submit"] {
            width: 100%;
            background: linear-gradient(90deg, #21a0f6, #1d91d0);
            color: #ffffff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.4s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(90deg, #1d91d0, #21a0f6);
        }

        .note {
            font-size: 14px;
            color: #8b949e;
            text-align: center;
        }

        .response-box {
            margin-top: 20px;
            padding: 10px;
            background: #121212;
            border-radius: 6px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #30363d;
            color: #c9d1d9;
            font-size: 14px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .response-box {
        margin-top: 20px;
        padding: 10px;
        background: #121212;
        border-radius: 6px;
        max-height: 300px; /* Increased height for better space */
        overflow-y: auto;
        border: 1px solid #30363d;
        color: #c9d1d9;
        font-size: 14px;
        white-space: pre-wrap; /* To handle multi-line formatting */
    }

    .response-box ul {
        padding-left: 20px;
    }

    .response-box li {
        margin-bottom: 10px; /* Adds space between list items */
    }

    .response-box p {
        margin-bottom: 10px; /* Adds space between paragraphs */
    }
        #topic {
        width: 96%; /* Adjust this value to control the length of the textbox */
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #30363d;
        border-radius: 6px;
        background: #0f2027;
        color: #c9d1d9;
        font-size: 14px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    #days {
        width: 96%; /* Adjust this value to control the length of the textbox */
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #30363d;
        border-radius: 6px;
        background: #0f2027;
        color: #c9d1d9;
        font-size: 14px;
        transition: background-color 0.3s ease, border-color 0.3s ease;
    }
    </style>
</head>
<body>
    <div class="squares">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
    <div class="container">
        <h1>AI Roadmap Generator</h1>
        <form action="/" method="POST">
            <label for="topic">What topic do you want to learn?</label>
            <input type="text" id="topic" name="topic" placeholder="Enter your topic here" required>

            <label for="days">In how many days do you want to learn?</label>
            <input type="number" id="days" name="days" placeholder="Enter the number of days" required>

            <label for="experience">What is your current experience level?</label>
            <select id="experience" name="experience">
                <option value="beginner">Beginner</option>
                <option value="intermediate">Intermediate</option>
                <option value="advanced">Advanced</option>
            </select>

            <input type="submit" value="Generate Roadmap">
        </form>

        {% if response %}
        <h2>Your AI Roadmap:</h2>
        <div class="response-box">
            <p>{{ response }}</p>
        </div>
        {% endif %}

        <p class="note">Your roadmap will be tailored to your inputs. Get started on your learning journey!</p>
    </div>
</body>
</html>
